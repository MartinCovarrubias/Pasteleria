
<app-header></app-header>
<body>
  

    <section class="banner_main " *ngIf="hiddenElments()">
        <div class="container-fluid">
           <div class="row d_flex">
              <div class="col-md-6">
                 <div class="text-bg">
                    <div class="padding_lert">
                       <h1>Bienvenido</h1>
                       <span>Los mejores postres y pasteles de la región</span>
                       <p>En bakery pastelería tenemos diferentes sabores, ¡Conoce ahora todos nuestros pasteles y postres!</p>
                        <a href="#cakes" class="buttonn" >Ver más</a>
                    </div>
                   
                 </div>
              </div>
              <div class="col-md-6">
                 <div class="text-img d-flex flex-wrap">
                    <figure><img src="../../../assets/images/toy_img.png" alt="#"/></figure>
                 </div>
              </div>
           </div>
        </div>
     </section>
    <section class="Features vh-50" >
        <div class="p-4" id="cakes">
            <div class="container">
               <div class="row">
                  <div class="col-md-12">
                     <div class="titlepage">
                        <h2>Pasteles y postres</h2>
                        <span style="font-size:28px;font-weight:bold;">Conozca nuestros sabores</span>
                     </div>
                  </div>
               </div>
               <div class="row row-cols-1 row-cols-md-2  p-2" >
                  <div class="col-md-4" *ngFor ="let c of cakes" >
                     <div class="card" >
                        <img src="{{'data:image/jpg;base64,' + c.imagen_pastel}}" class="card-img-top"  height="200" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{c.nombre}}</h5>
                          <p class="card-text">{{c.descripcion}}</p>
                          <h5>${{c.precio}}</h5>
                        </div>
                        <div class="d-grid gap-2 d-md-block">
                           <button class="btn btn-primary float-end btnc mb-2" type="button" (click)="orderdetail(c.id_pastel)">Comprar</button>
                           <a (click)="carritoN()" class="btn btn-primary float-end btnc mb-2" type="button"><i class="bi bi-cart-fill" ></i></a>
                         
                         </div>
                      </div>
                  </div>
                  
               </div>
               <div class=" p-5 mb-5 d-flex justify-content-center">
                  <a class="buttonn mb-5" routerLink="register">Ordene ahora</a>
               </div>
               
            </div>
         
         </div>
      
    </section>
    
   
  
     
</body>

   <span class="bi bi-arrow-up-short ir-arriba"></span>

<app-footer></app-footer>
