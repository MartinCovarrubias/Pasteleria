<app-header></app-header>

<div class="margen">
    <div class="container d-flex justify-content-center">
        <div class="card mt-4 card-body-color " >
            <div class="card-header d-flex justify-content-center btn-color">
                <h3>Detalle del pedido</h3>
            </div>
            <div class="card-body" *ngFor="let d of datos" >

               <div class="d-flex justify-content-center">
                   <img src="{{'data:image/jpg;base64,' + d.imagen_pastel}}" width="150" height="150" alt="">
               </div>

            <div class="m-4">
                <h6 class="card-text"><b>Nombre pastel:</b> {{d.nombre}}</h6>
                <h6 class="card-text"><b>Descripcion:</b> {{d.descripcion}}</h6>
                <h6 class="card-text"><b>Precio:</b> {{d.precio}}</h6>
             </div>
            </div>
            <div>
                <form  [formGroup]="formpedido" (submit)="enviarData()" method="post">
                  <div class="col m-2 p-2" hidden>
                    <label for="exampleFormControlInput1" class="form-label">id usuario</label>
                    <input type="number" class="form-control" formControlName="id_usuario">
                  </div>
                    <div class="row m-2" hidden>
                      <div class="col">
                        <label for="">Fecha</label>
                        <input type="text" class="form-control" formControlName="fecha_pedido">
                      </div>
                      <div class="col">
                        <label for="">Estado</label>
                        <input type="text" class="form-control" formControlName="estado">
                      </div>
                    </div>
                    <div class="col m-2 p-2">
                      <label for="exampleFormControlInput1" class="form-label">Cantidad</label>
                      <input type="number" class="form-control" formControlName="cantidad" placeholder="ingrese la cantidad a comprar">
                    </div>
                    <div class="col m-2 p-2">
                      <label for="exampleFormControlInput1" class="form-label">Total a pagar</label>
                      <input type="number" class="form-control" [value]="obtenertotal()" disabled>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-color btn-lg m-4">Pedir</button>
                    </div>
                  </form>

                  
           </div>
    
    
        </div>
    </div>
</div>

<app-footer></app-footer>
