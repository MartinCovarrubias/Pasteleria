<app-header></app-header>

<div class="margen">
    <div class="container d-flex justify-content-center">
        <div class="card mt-4 " >
            <div class="card-header d-flex justify-content-center">
                <h3>Detalle del pedido</h3>
            </div>
            <div class="card-body"></div>
               <div class="d-flex justify-content-center">
                   <img src="{{'data:image/jpg;base64,' + datosPastel.imagen_pastel}}" width="150" height="150" alt="">
               </div>
            <div class="m-4">
                <h6 class="card-text"><b>Nombre pastel:</b> {{datosPastel.nombre}}</h6>
                <h6 class="card-text"><b>Descripcion:</b> {{datosPastel.descripcion}}</h6>
                <h6 class="card-text"><b>Precio:</b> {{datosPastel.precio}}</h6>
          </div>
            <div>
                <form>
                    <div class="row m-2">
                      <div class="col">
                        <label for="">Fecha</label>
                        <input type="text" class="form-control" value="{{getDate()}}" [disabled]="hidden">
                      </div>
                      <div class="col">
                        <label for="">Estado</label>
                        <select class="form-control" [disabled]="hidden">
                           <option value="pendiente">pendiente</option>
                          </select>
                      </div>
                    </div>
                  </form>
                  
           </div>
    
    
        </div>
    </div>
</div>

<app-footer></app-footer>
