<app-header></app-header>
<div class="margen">
    <div class="container-sm card-center">
        <div class="card  mt-5 col-sm-4 card-body-color">
            <div class="card-header centro btn-color ">
                <h3>Editar Pedido</h3>
        </div>
        <div class="card-body">
            <form  [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)" class="p-2 needs-validation"  method="post" novalidate >
                              
                <div class="group row ">
                    <div class="col-sm-6 mb-3 mb-sm-0 mt-2">
                        <label class="label">Id pedido</label>
                        <input required="" type="text"  autocomplete="off" formControlName="id_pedido" class="input form-control">
                    </div>

                    <div class="group col-sm-6 mt-2">
                        <label class="font-login">Fecha pedido</label>
                        <input required type="text"  autocomplete="off" formControlName="fecha_pedido" class="input form-control">
                    </div>
                </div>

                <div class="group row">
                   
                    
                    <div class="group  mt-4"  >
                        <label class="font-login">Cantidad</label>
                        <input required="" type="number"  autocomplete="off" formControlName="cantidad" class="input form-control">
                        <div class="invalid-feedback">
                            Solo se aceptan numeros.
                          </div>
                        
                    </div>
                </div>
               
                <div class="group mt-4" >
                    <label for="">Estado del pedido</label>
                    <select class="form-select input" formControlName="estado">
                        <option value="pendiente">Pendiente</option>
                        <option value="entregado">Entregado</option>
                    </select>
                </div>
              

                <div class="d-flex justify-content-center">
                    <button class="btn  btn-color btn-user btn-block mt-4" type="submit">Editar</button>
                  </div>
               
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
