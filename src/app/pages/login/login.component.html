  <body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <div class="row">

                                    <form class="user">
                                       
                                        <div class="group mt-5">
                                            <input required="" type="text" class="input form-control">
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label class="font-login">Email</label>
                                          </div>


                                        <div class="group mt-5">
                                            <input required="" type="text"  autocomplete="off" class="input form-control">
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label class="font-login">Password</label>
                                          </div>
                                      <div class="d-flex justify-content-center">
                                        <button class="cta btn-block mt-5">
                                            <span>Enter</span>
                                            <svg viewBox="0 0 13 10" height="10px" width="15px">
                                              <path d="M1,5 L11,5"></path>
                                              <polyline points="8 1 12 5 8 9"></polyline>
                                            </svg>
                                          </button>
                                      </div>
                                      
                                       
                                       
                                    </form>
                                   
                                    <hr>
                                    <div class="text-center">

                        </div>
                    </div>
                </div>

            </div>
