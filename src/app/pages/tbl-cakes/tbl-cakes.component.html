<app-header></app-header>

  <div class="margen">
    <div class="container">
        <div class="card mt-4">
           <div class="card-header">
               <h3 class="card-title">Pasteles y postres</h3>
           </div>
           <div class="card-body">
               <div class="btn-div">
                   <button class="btn btn-primary btn-agregar" routerLink="/add-cakes">Agregar</button>
               </div>
               <div class="table-responsive center">
                   <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table table-striped">
                       <thead class="center">
                           <tr>
                               <th>Id</th>
                               <th>Nombre</th>
                               <th>Imagen</th>
                               <th>Descripcion</th>
                               <th>Precio</th>
                               <th>Estado</th>
                               <th>Gestion</th>
                               </tr>
                               </thead>
                               <tbody>
                               <tr *ngFor="let c of cakes">
                                <td>{{c.id_pastel}}</td>
                                   <td>{{c.nombre}}</td>
                                   <td >
                                   <img src="{{'data:image/jpg;base64,' + c.imagen_pastel}}" width="80" height="80"   alt="">    
                                   </td>
                                   <td>{{c.descripcion}}</td>
                                   <td>{{c.precio}}</td>
                                   <td>{{c.estado}}</td>
                                   <td>
                                       <a (click)="editarCakes(c.id_pastel)" ><i class="btn  btn-warning bi bi-pencil-square m"></i></a>
                                      
                                   </td>
                               </tr>
                   </table>
               </div>
           </div>
        </div>
   </div>

  </div>

<app-footer></app-footer>
