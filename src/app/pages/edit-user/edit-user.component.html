<app-header></app-header>
<div class="margen">
    <div class="container-sm card-center">
        <div class="card  mt-5 col-sm-4 card-body-color">
            <div class="card-header centro btn-color ">
                <h3>Editar Usuario</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="editarForm" (ngSubmit)="postForm(editarForm.value)" class="p-2 needs-validation"  method="post" novalidate >
                              
                <div class="group row ">
                    <div class="col-sm-6 mb-3 mb-sm-0 mt-2">
                        <label class="label">Nombre</label>
                        <input required="" type="text"  autocomplete="off" formControlName="nombre" class="input form-control">
                        <div class="invalid-feedback">
                            Solo se aceptan letras.
                          </div>
                    </div>

                    <div class="group col-sm-6 mt-2">
                        <label class="font-login">Apellido paterno</label>
                        <input required type="text"  autocomplete="off" formControlName="apellidoP" class="input form-control">
                        <div class="invalid-feedback">
                            Solo se aceptan letras.
                          </div>
                    </div>
                </div>

                <div class="group row">
                   
                    
                    <div class="group  mt-4" *ngIf="ocultarU()" >
                        <label class="font-login">Telefono</label>
                        <input required="" type="number"  autocomplete="off" formControlName="telefono" class="input form-control">
                        <div class="invalid-feedback">
                            Solo se aceptan numeros.
                          </div>
                        
                    </div>
                </div>
                <div class="group mt-4" >
                    <label class="font-login">Correo</label>
                    <input required type="email"  autocomplete="off" formControlName="correo" class="input form-control">
                    <div class="invalid-feedback">
                        Ingresa un correo valido.
                      </div>
                  
                </div>
                <div class="group mt-4" *ngIf="ocultar()">
                    <label class="">Contrase침a</label>
                    <input required="" type="password"  autocomplete="off" formControlName="password" class="input form-control">
                   
                    <div class="invalid-feedback">
                        Ingresa una direcci칩n valida.
                      </div>
                </div>
                <div class="group mt-4"*ngIf="ocultarU()">
                    <label class="">Direcci칩n</label>
                    <input required="" type="text"  autocomplete="off" formControlName="direccion" class="input form-control">
                   
                    <div class="invalid-feedback">
                        Ingresa una direcci칩n valida.
                      </div>
                </div>

                <div class="group mt-5" *ngIf="ocultarA()">
                
                    <select class="form-select input" formControlName="id_rol">
                      
                        <option value="{{rol.id_rol}}" *ngFor="let rol of roles">{{rol.nombre_rol}}</option>
                    
                    </select>
                </div>
              

                <div class="d-flex justify-content-center">
                    <button [disabled]="editarForm.invalid" class="btn  btn-color btn-user btn-block mt-4" type="submit">Editar</button>
                  </div>
               
            </form>
        </div>
    </div>
</div>


<app-footer></app-footer>
